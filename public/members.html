<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
    <h3>Password Recovery</h3>
    <form class="passwordRecovery">
      <div class="form-group">
        <label for="passwordRecoverySelect">Select a password recovery question</label>
        <select class="form-control" id="passwordRecoverySelect">
          <option selected>Choose...</option>
          <option value="1">What city were you born in?</option>
          <option value="2">What is your mother's maiden name?</option>
          <option value="3">What is the name of your first pet?</option>
          <option value="4">What is your favorite food?</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="passwordRecoveryAnswerInput">Password Recovery Answer</label>
        <textarea class="form-control" id="passwordRecoveryAnswerInput" rows="1"></textarea>
      </div>
      <button class="btn" id="passwordRecoveryBtn" type="submit">Submit</button>
    </form>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
